<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>vazor | terminal profile</title>
<style>
    body {
        background: #000;
        color: #00ff6a;
        font-family: "Courier New", monospace;
        padding: 20px;
        font-size: 18px;
        overflow-x: hidden;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: #00ff6a;
        margin-left: 3px;
        animation: blink 0.7s infinite;
        height: 20px;
    }

    @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
    }

    .matrix {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.25;
    }

    a {
        color: #00ff6a;
        text-decoration: none;
    }
    a:hover {
        text-shadow: 0 0 10px #00ff6a;
    }
</style>
</head>
<body>

<canvas class="matrix"></canvas>

<div id="terminal"></div>
<div class="cursor"></div>

<script>
// ---------------- MATRIX BACKGROUND -----------------
const canvas = document.querySelector('.matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff6a";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}

setInterval(drawMatrix, 35);

// ---------------- TERMINAL TYPEWRITER -----------------
const terminal = document.getElementById("terminal");

const lines = [
    "user@vazor:~$ initialize profile",
    "loading hacker modules...",
    "access granted.",
    "",
    ">>> Привет. Я vazor.",
    ">>> Программист, шк... и начинающий этичный хакер.",
    ">>> Люблю создавать web-серверы и ломать всё, что ломается.",
    "",
    "links:",
    "  • GitHub: https://github.com/vazor-code",
    "  • Steam: https://steamcommunity.com/id/vazor_code/",
    "  • guns.lol: https://guns.lol/vazor_code",
    "  • TryHackMe: https://tryhackme.com/p/vazor",
    "",
    "status: ACTIVE",
    "system: STABLE",
    "threat level: UNKNOWN",
];

let i = 0;

function typeLine() {
    if (i < lines.length) {
        const line = document.createElement("div");
        terminal.appendChild(line);

        let j = 0;
        const interval = setInterval(() => {
            line.textContent = lines[i].slice(0, j);
            j++;
            if (j > lines[i].length) clearInterval(interval);
        }, 25);

        i++;
        setTimeout(typeLine, lines[i - 1].length * 25 + 200);
    }
}

typeLine();
</script>

</body>
</html>
